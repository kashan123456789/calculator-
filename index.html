<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .screen {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #000;
            color: #0f0;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            height: 55px;
            font-size: 1.3rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #333;
            color: white;
            transition: 0.2s;
        }

        .btn:hover {
            background: #555;
        }

        .operator {
            background: #ff9500;
        }

        .operator:hover {
            background: #ffa733;
        }

        .equal {
            background: #00b894;
            grid-column: span 2;
        }

        .equal:hover {
            background: #00d1a0;
        }

        .clear {
            background: #d63031;
        }

        .clear:hover {
            background: #ff4d4d;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" class="screen" id="show" readonly>

        <div class="buttons">
            <button class="btn" onclick="getnumber('7')">7</button>
            <button class="btn" onclick="getnumber('8')">8</button>
            <button class="btn" onclick="getnumber('9')">9</button>
            <button class="btn operator" onclick="getnumber('*')">×</button>

            <button class="btn" onclick="getnumber('4')">4</button>
            <button class="btn" onclick="getnumber('5')">5</button>
            <button class="btn" onclick="getnumber('6')">6</button>
            <button class="btn operator" onclick="getnumber('+')">+</button>

            <button class="btn" onclick="getnumber('1')">1</button>
            <button class="btn" onclick="getnumber('2')">2</button>
            <button class="btn" onclick="getnumber('3')">3</button>
            <button class="btn operator" onclick="getnumber('-')">−</button>

            <button class="btn operator" onclick="getnumber('/')">÷</button>
            <button class="btn" onclick="getnumber('0')">0</button>
            <button class="btn equal" onclick="getresult()">=</button>
            <button class="btn clear" onclick="clearresult()">C</button>
        </div>
    </div>

    <script>
        function getnumber(num) {
            document.getElementById('show').value += num;
        }

        function getresult() {
            let result = document.getElementById('show');

            result.value = eval(result.value);


        }

        function clearresult() {
            document.getElementById('show').value = "";
        }
    </script>

</body>

</html>
